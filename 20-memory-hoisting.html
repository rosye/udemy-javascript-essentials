<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Memory Hoisting</h1>
        
        <script>            
            
            console.log(myName, printName ());
            
            var myName = "Rosye";
            
            function printName () {
                
                return "Jane Doe";
            }
            
            console.log(myName, printName ())
            
        </script> 
        
    </body>
