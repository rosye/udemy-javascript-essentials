<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Computed Member Access</h1>
        
        <script>            
            
            var Yuki = [
                
                "cat",
                11,
                [ 
                    "adopted",
                    "neutered",                 
                ],
                {   whiskers: "black",
                    eyes: "yellow",
                    color: "black",
                },
                [
                    {eats: "catfood"},
                    {drinks: "water"}                    
                ],
                function () {
                    return "sleeps";
                }
                        
            ]
            
            console.log (Yuki);
            console.log (Yuki [1]);
            console.log (Yuki [2]);
            console.log (Yuki [1+1]);
            console.log (Yuki [2][0]);
            console.log (Yuki [3]);
            console.log (Yuki [3] ["whiskers"]);
            console.log (Yuki [3] ["eyes"]);
            console.log (Yuki [3] ["color"]);
            console.log (Yuki [4]);
            console.log (Yuki [4][1]["drinks"]);
            console.log (Yuki [5]);            
            console.log (Yuki [5]());
            

            var Cleo = {
                
                species: "feline",
                age: 1,
                gender: "female",
                color: "white",
                eyes: {
                    number: 2,
                    color: "yellow",
                    pupils: "contracted",
                },
                ears: [ 
                    {right:"operated"}, 
                    {left:"intact"} 
                ],
                eats: function ()
                    {return "catfood";}
            }
            
            console.log (Cleo);
            console.log (Cleo ["species"]);
            console.log (Cleo ["eyes"]["pupils"]);
            console.log (Cleo ["ears"][0]["right"]);
            console.log (Cleo ["eats"] ());
                        
        </script> 
        
    </body>
</html>
