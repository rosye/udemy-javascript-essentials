<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Functions or Subroutines</h1>
        
        <script>            
            
            function makecoffee (coffee,sugar,milk) {   
                var instructions = "boil water,";
                instructions += " pour into cup,";
                instructions += " add " + coffee + " coffespoons of coffee powder,";
                instructions += " add " + sugar + " teaspoons of sugar,";
                instructions += " add " + milk + " ml of milk, ";                
                instructions += "mix and serve."
                
                return instructions;  
            }            
            console.log (makecoffee (2,1,60)); 
            
        </script> 
        
    </body>
</html>
