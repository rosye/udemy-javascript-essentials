<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Constructors</h1>
        
        <script>            
            
            function Kitty (x,y,color,score) 
            {
                this.x = x;
                this.y = y;
                this.color = color;
                this.score = score;
            }     
            
            var Kitty1 = new Kitty(10,20,"black",200);
            
            console.log(Kitty1);
            
            var Kitty2 = new Kitty(20,20,"white",100);
            var Kitty3 = new Kitty(30,20,"calico",300);
            var Kitty4 = new Kitty(40,20,"siamese",150);
            
        </script> 
        
    </body>
</html>
