<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>Embedding Objects and Arrays</h1>
        
        <script>            
            
            var Cleo = {
                
                species: "feline",
                age: 1,
                gender: "female",
                color: "white",
                eyes: {
                    number: 2,
                    color: "yellow",
                    pupils: "contracted",
                },
                ears: [ 
                    {right:"operated"}, 
                    {left:"intact"} 
                ],
                eats: function ()
                    {return "catfood";}
            }
            
            var Yuki = [
                
                "cat",
                11,
                [ 
                    "adopted",
                    "neutered",                 
                ],
                {
                    whiskers: "black",
                    eyes: "yellow",
                    color: "black",
                },
                function () {
                    return "sleeps";
                }
                        
            ]
                                    
        </script> 
        
    </body>
</html>
