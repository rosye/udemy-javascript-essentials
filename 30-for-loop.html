<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
        <h1>For Loop</h1>
        
        <script>   
            
            var array = [];     
                console.log (array);
            
            array.push(200);
                console.log(array);
            
            array.push(300);
                console.log(array);
            
            ////////////////
            
            for(var i=0; i<100000; i++){
                
                array.push (i);
            }
            
            console.log (array);
            
        </script> 
        
    </body>
</html>
